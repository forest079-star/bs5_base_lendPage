      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          </li>

          </li>
        </ul>
      </div>

  <header class="px-4 py-5 mb-5 d-flex align-items-lg-center justify-content-center"
          style="background-image:url(./images/bg_paper.png);">
    <div class="text-center fw-bold">
      <p class="fs-5 text-info mb-1">HAPPY LIFE</p>
      <h1 class="fs-2 mb-0 fw-bold">開始當個小懶蟲</h1>
    </div>
  </header>

  <section class="py-5 container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form action="" class="p-lg-5 shadow-lg">
          <h3 class="deco-line fs-4 fw-bold mb-4">選擇方案</h3>
          <div class="row row-cols-1 row-cols-lg-3 g-2 g-md-3 mb-4">
            <div class="col">
              <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">
                小小搭懶蟲
                <br class="d-none d-md-block">
                NT 298/月
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">
                睡一整天囉!
                <br class="d-none d-md-block">
                NT 666/月
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark btn-spacial active">
                客製化方案
                <br class="d-none d-md-block">
                客服詢價
              </button>
            </div>
          </div>
          <h3 class="deco-line fs-4 fw-bold mb-4">填寫資料</h3>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="first-name" class="form-label text-dark">名字</label>
              <input type="text" class="form-control" id="first-name">
            </div>
            <div class="col-md-6 mb-3">
              <label for="last-name" class="form-label text-dark">姓氏</label>
              <input type="text" class="form-control" id="last-name">
            </div>
            <div class="col-12 mb-3">
              <label for="phone-number" class="form-label text-dark">手機號碼</label>
              <input type="tel" class="form-control" id="phone-number">
            </div>
            <div class="col-12 mb-3">
              <label for="email" class="form-label text-dark">電子郵件</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="col-12 mb-3">
              <label for="address" class="form-label text-dark">住址</label>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="col-12 mb-3">
              <label for="contact-time" class="form-label text-dark">方便聯繫時間</label>
              <select name="" id="contact-time" class="form-select">
                <option value="">09:00-12:00</option>
                <option value="">13:00-18:00</option>
              </select>
            </div>
            <div class="col-12 mb-3">
              <label for="" class="form-label text-dark">加購服務</label>
              <div class="">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="check1">
                  <label class="form-check-label me-3" for="check1">
                    每週一清掃家裡+100
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="check2">
                  <label class="form-check-label me-3" for="check2">
                    按摩+50
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="check3">
                  <label class="form-check-label me-3" for="check3">
                    聽你說話+150
                  </label>
                </div>
              </div>
            </div>
            <div class="col mb-5">
              <label for="message" class="form-label text-dark">備註說明</label>
              <textarea name="" id="message" rows="3" class="form-control"></textarea>
            </div>
            <div class="col-12">
              <button class="btn btn-info w-100 fs-5 fw-bold">選擇方案</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section class="p-5 bg-light">
    <div class="container">
      <h2 class="text-center mb--32 fw-bold">需要其他協助嗎？</h2>
      <div class="row row-cols-1 row-cols-lg-4 justify-content-center g-4">
        <div class="col">
          <div class="card border-0 shadow h-100">
            <div class="card-body border-0 p-4 fs-4 text-center text-secondary">
              <a href="tel:07-555-666" class="text-decoration-none text-dark">
                <i class="bi bi-telephone-fill text-info me-2"></i>
                07-555-666
              </a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-0 shadow h-100">
            <div class="card-body border-0 p-4 fs-4 text-center text-secondary">
              <a href="https://zh-tw.facebook.com/" class="text-decoration-none text-dark">
                <i class="bi bi-facebook text-info me-2"></i>
                我就是個小懶蟲
              </a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-0 shadow h-100">
            <div class="card-body border-0 p-4 fs-4 text-center text-secondary">
              <a href="QA.html" class="text-decoration-none text-dark">
                <i class="bi bi-question-lg text-info"></i>
                常見問題
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <p class="mb-0 fs-14o text-white">Copyright © 2021 小懶蟲.All rights reserved.</p>
  </footer>

          crossorigin="anonymous"></script>
